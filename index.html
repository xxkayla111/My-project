<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>交互粒子动画 + 音乐可视化</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="ui">
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn" disabled>Pause</button>
      <label class="file">
        上传音频
        <input id="audioFile" type="file" accept="audio/*" />
      </label>
      <label>音量
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6"/>
      </label>
      <label><input id="spectrumToggle" type="checkbox" checked /> 频谱联动</label>
      <label><input id="connectToggle" type="checkbox" checked /> 粒子连线</label>
      <button id="resetBtn">重置粒子</button>
    </div>
    <div class="hint">
      鼠标移动吸引粒子，按下鼠标产生爆发，点击画布切换连线（或使用开关）。
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <!-- 隐藏的 audio 元素（用来在需要时播放用户上传的音频） -->
  <audio id="audio" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>
</html>
